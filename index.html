<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'/>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="u-container">           
  
        <header class="Header">
            <div class="Header-leftArrow">
                <i class="fas fa-angle-left"></i>
            </div>
            <div class="Header-title">
                <h2 class="month"></h2>  
            </div>
            <div class="Header-rightArrow">
                <i class="fas fa-angle-right"></i>
            </div>
        </header>
                      
        <main>
            <ul class="month-list"></ul>
            <div class="Modal">Anno non disponibile</div>
        </main>
              
    </div>


    <!-- TEMPLATES HANDLEBARS -->
    <script id="day-template" type="text/x-handlebars-template">
        <li class="{{ class }}" data-complete-date="{{ completeDate }}">
            {{ day }}
        </li>
    </script>


    <!-- JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    <script src="js/main.js"></script>
</body>
</html>
